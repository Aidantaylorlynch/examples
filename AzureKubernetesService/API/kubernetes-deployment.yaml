apiVersion: v1
kind: Service
metadata:
  name: adservice-loadbalancer
spec:
  selector:
    app: adservice
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
      - name: adservice
        image: mydomain.azurecr.io/adservice:<tag>
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: scheduling
